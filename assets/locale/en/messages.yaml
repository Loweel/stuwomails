page_index_what_title: What?
page_index_what_p1: >
    Welcome to the <a href="http://www.studentenwerk.uni-heidelberg.de/zv_portal/zv?">Gustav-Berger-Haus residence hall</a> mailing list in Heilbronn. This page describes how residents can subscribe to the mailing list.

page_index_why_title: Why?
page_index_why_p1: >
    We created the mailing list so the residence hall representatives can inform the residents about <strong>planned common activities</strong> in the residence.
page_index_why_p2: >
    We would like to invite all residents of the Gustav-Berger-Haus to subscribe to the mailing list! :)

page_index_how_title: How?
page_index_how_p1: >
    To subscribe, enter your name, room number and email address:
page_index_how_form_first_name: First name
page_index_how_form_last_name: Last name
page_index_how_form_room: Room number
page_index_how_form_email: Email address
page_index_how_form_submit: Submit
page_index_how_p2: >
    After you have submitted the form, you will immediately receive a confirmation email which asks you <strong>to send an empty email to a special address</strong>. Unfortunately, this email is in German and this cannot be changed at the moment, but all you need to do is look for a special email address which looks like this:<br><code>mps31-sc.1412014055.jkocbgoihjbpobjlfbnc-example=example.com@stuwomails.de</code><br>In most email clients, you can also simply use the <strong>reply function</strong>.
page_index_how_p3: >
    Do not forget to check your <strong>spam folder</strong> if you do not see the email after a couple of seconds.
page_index_how_p4: >
    After you have done this, a mailing list moderator will confirm your subscription request. When this is done, you will get a second confirmation mail. At this point, you are subscribed to the mailing list and will receive updates by the residence hall representatives.
page_index_how_p5: >
    All data you enter here is kept confidential. Only the mailing list moderators are able to see it.
page_index_how_p6: >
    If you want to unsubscribe again, just send an empty email to <a href="mailto:mps31-unsubscribe@stuwomails.de"><code>mps31-unsubscribe@stuwomails.de</code></a>. The system will send you a confirmation email which a special email address like above. When you send an empty email to this address, you will be unsubscribed.

page_index_who_title: Who?
page_index_who_p1: >
    <a href="mailto:maria@stuwomails.de">Maria</a> und <a href="mailto:rami@stuwomails.de">Rami</a> (residence hall representatives) and <a href="mailto:serhan@stuwomails.de">Serhan</a> (UG/02-2) are currently the moderators.
page_index_who_p2: >
    The mailing list is operated by Serhan. If you have any questions or trouble subscribing to the mailing list, just send him an <a href="mailto:serhan@stuwomails.de">email</a> or drop by at his room. :)
page_index_who_p3: >
    Software used: <a href="http://untroubled.org/ezmlm/">ezmlm-idx</a>, <a href="https://golang.org/">Go</a>, <a href="https://www.sublimetext.com/">Sublime Text</a>. Hosted at <a href="https://uberspace.de/">Uberspace</a>. <a href="https://github.com/srhnsn/stuwomails">Source code available</a>.

