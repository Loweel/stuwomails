page_index_what_title: What?
page_index_what_p1: >
    Welcome to the <a href="http://www.stw.uni-heidelberg.de/node/126">Gustav-Berger-Haus residence hall</a> mailing list in Heilbronn. This page describes how residents can subscribe to the mailing list.

page_index_why_title: Why?
page_index_why_p1: >
    We created the mailing list so the residence hall representatives can inform the residents about <strong>planned common activities</strong> in the residence.
page_index_why_p2: >
    We would like to invite all residents of the Gustav-Berger-Haus to subscribe to the mailing list! :)

page_index_how_title: How?
page_index_how_p1: >
    To subscribe to the mailing list, enter your name, room number (example: 02/12-1) and email address:
page_index_how_form_first_name: First name
page_index_how_form_last_name: Last name
page_index_how_form_room: Room number
page_index_how_form_email: Email address
page_index_how_form_submit: Submit
page_index_how_p2: >
    After you have submitted the form, you will immediately receive a confirmation email. Unfortunately, this email is in German and this cannot be changed at the moment, but all you need to do is to reply to this email by using the <strong>reply function</strong> of your email program (subject and email content will be ignored) to confirm your email address. The reply will be sent to a special system email address.
page_index_how_p3: >
    Do not forget to check your <strong>spam folder</strong> if the email has not arrived after a couple of seconds.
page_index_how_p4: >
    After you have done this, a mailing list moderator will eventually confirm your subscription request. When this is done, you will get a second confirmation mail. At this point, you are subscribed to the mailing list and will receive updates by the residence hall representatives.
page_index_how_p5: >
    All data you enter here is kept confidential. Only the mailing list moderators are able to see it.
page_index_how_p6: >
    If you want to unsubscribe again, just send an empty email to <a href="mailto:mps31-unsubscribe@stuwomails.de"><code>mps31-unsubscribe@stuwomails.de</code></a>. The system will immediately send you a confirmation email to which you need to reply like above (use the reply function of your email program, subject and email content will be ignored). After you have done this, you will be unsubscribed.

page_index_who_title: Who?
page_index_who_p1: >
    <a href="mailto:maria@stuwomails.de">Maria</a> und <a href="mailto:rami@stuwomails.de">Rami</a> (residence hall representatives) and <a href="mailto:serhan@stuwomails.de">Serhan</a> (UG/02-2) are currently the moderators.
page_index_who_p2: >
    The mailing list is operated by Serhan. If you have any questions or trouble subscribing to the mailing list, just send him an <a href="mailto:serhan@stuwomails.de">email</a> or drop by at his room. :)
page_index_who_p3: >
    Software used: <a href="http://untroubled.org/ezmlm/">ezmlm-idx</a>, <a href="https://golang.org/">Go</a>, <a href="https://www.sublimetext.com/">Sublime Text</a>. Hosted at <a href="https://uberspace.de/">Uberspace</a>. <a href="https://github.com/srhnsn/stuwomails">Source code available</a>.

