page_index_what_title: Was?
page_index_what_p1: >
    Willkommen auf der Mailingliste des <a href="http://www.stw.uni-heidelberg.de/node/126">Studentenwohnheim Gustav-Berger-Haus</a> in Heilbronn. Diese Seite soll als Anleitung dienen, wie sich die Bewohner des Studentenwohnheims auf der Mailingliste eintragen können.

page_index_why_title: Warum?
page_index_why_p1: >
    Die Mailingliste wurde eingerichtet, um die <strong>Kommunikation zwischen den Bewohnern</strong> im Wohnheim zu verbessern. Sie soll z.&nbsp;B. den Wohnheimsprechern dabei helfen <strong>gemeinsame Abende in den Gemeinschaftsräumen</strong> zu organisieren (Wer hat Interesse? Wer hat wann Zeit?) und euch auf dem laufenden zu halten.
page_index_why_p2: >
    Aus diesem Grund ist jeder Bewohner des Gustav-Berger-Hauses herzlich dazu eingeladen, sich auf der Mailingliste einzutragen! :)

page_index_how_title: Wie?
page_index_how_p1: >
    Um euch auf der Mailingliste einzutragen müsst ihr hier euren Namen, eure Zimmernummer (Beispiel: 02/12-1) und eure E-Mail-Adresse eingeben:
page_index_how_form_first_name: Vorname
page_index_how_form_last_name: Nachname
page_index_how_form_room: Zimmernummer
page_index_how_form_email: E-Mail-Adresse
page_index_how_form_submit: Absenden
page_index_how_p2: >
    Wir möchten damit sicherstellen, dass sich nur Bewohner des Studentenwohnheims auf der Liste eintragen. Nach dem Absenden erhaltet ihr vom System sofort eine Bestätigungs-E-Mail zurück. Sendet eine Antwort auf diese E-Mail, indem ihr die <strong>Antworten-Funktion</strong> eures E-Mail-Programms verwendet (Betreff und E-Mail-Inhalt egal), um die Echtheit eurer E-Mail-Adresse zu bestätigen. Die Antwort wird an eine spezielle E-Mail-Adresse des Systems versendet.
page_index_how_p3: >
    Überprüft aucht den <strong>Spam-Ordner</strong>, falls nach einigen Sekunden noch keine E-Mail angekommen ist.
page_index_how_p4: >
    Nachdem dies erledigt ist, muss ein Moderator die E-Mail-Adresse freischalten. Sobald dies erfolgt ist, erhaltet ihr eine weitere Bestätigungs-E-Mail und seid ab diesem Zeitpunkt auf der Mailingliste eingetragen.
page_index_how_p5: >
    Eure hier eingegebenen Daten werden vertraulich behandelt. Sie sind – abgesehen von den Moderatoren der Mailingliste – für niemanden einsehbar.
page_index_how_p6: >
    Die E-Mail-Adresse der Mailingliste ist <code>mps31@stuwomails.de</code>. Wir erwarten, dass das Mailvolumen im einstelligen Bereich pro Monat bleibt. Wer sich trotzdem wieder von der Mailingliste abmelden möchte, kann eine leere E-Mail an <a href="mailto:mps31-unsubscribe@stuwomails.de"><code>mps31-unsubscribe@stuwomails.de</code></a> senden. Das System sendet daraufhin sofort eine Bestätigungs-E-Mail zurück, auf die man nach obigem Prinzip (Antworten-Funktion des E-Mail-Programms verwenden, Betreff und E-Mail-Inhalt egal) antworten muss.

page_index_who_title: Wer?
page_index_who_p1: >
    <a href="mailto:maria@stuwomails.de">Maria</a> und <a href="mailto:rami@stuwomails.de">Rami</a> (Wohnheimsprecher) sowie <a href="mailto:serhan@stuwomails.de">Serhan</a> (UG/02-2) sind derzeit die Moderatoren der Mailingliste.
page_index_who_p2: >
    Die Mailingliste wird von Serhan betrieben. Bei Fragen oder technischen Problemen kann man sich per <a href="mailto:serhan@stuwomails.de">E-Mail</a> an ihn wenden oder auch einfach vorbeikommen. :)
page_index_who_p3: >
    Verwendete Software: <a href="http://untroubled.org/ezmlm/">ezmlm-idx</a>, <a href="https://golang.org/">Go</a>, <a href="https://www.sublimetext.com/">Sublime Text</a>. Gehostet bei <a href="https://uberspace.de/">Uberspace</a>. <a href="https://github.com/srhnsn/stuwomails">Quellcode verfügbar</a>.

