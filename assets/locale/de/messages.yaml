    Es trat ein interner Serverfehler auf. Sollte das Problem nach einer Weile immer noch auftreten, sollte vielleicht jemand <a href="mailto:serhan@stuwomails.de">Serhan</a> Bescheid geben. :)

page_index_email_success_title: E-Mail versendet
page_index_email_success_message: >
    Es wurde eine E-Mail an <strong>{{ .email }}</strong> versendet. Sende eine Antwort auf diese E-Mail, indem du die <strong>Antworten-Funktion</strong> deines E-Mail-Programms verwendest (Betreff und E-Mail-Inhalt egal), um die Echtheit deiner E-Mail-Adresse zu bestätigen.</p>
    
    <p>Bitte überprüfe auch den <strong>Spam-Ordner</strong>, falls die E-Mail nach einigen Sekunden noch nicht eingetroffen sein sollte.
